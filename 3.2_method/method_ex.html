<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>hello vue.js</title>
  <script src="https://unpkg.com/vue"></script>

</head>

<body>
  <div id="example">
      <input type="text" v-model="num" /><br />
      1부터 입력된 수까지의 합 : {{sum()}}
    </div>

  <script type="text/javascript">
    var model = {
      name: '소나기'
    }

    var vmSum = new Vue({
      el: '#example',
      data: {
        num: 0
      },
      methods: {
        sum: function() {
          console.log(Date.now());
          var n = Number(this.num);
          if (Number.isNaN(n) || n < 1) return 0;
          return (n * (n + 1)) / 2;
        }
      }
    })
  </script>
</body>

</html>
